<!DOCTYPE html>
<html>
<head>
    <title>
        Politico-signup
    </title>
</head>
    <body bgcolor='#efaa32'; style="font-family: Garamond">
        
        <header style='font-family:Trebuchet MS; text-align:center'>
                <h2>Welcome to Politico<br/><font size = '2'><em>where elections are simplified</em></font></h2>
        </header>

        <form action="";style='text-align:center'>

            <img src="name.png" style="width:20px;height:20px">
            Name<br>
            <input type="text" name="fullname"/><br>

            <img src="email.png" style="width:20px;height:20px">
            Email<br>
            <input type="email" email='emailaddress'/><br>

            <img src="password.png" style="width:20px;height:20px">
            Password<br>
            <input type="password" password='userpassword'/><br>

            <input type="radio" name="user" value="citizen">Citizen<br>
            <input type="radio" name="user" value="politician">Politician<br>

        </form>

    </body>
</html>
